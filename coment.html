<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comment-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }

        .comment-card .name {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .comment-card .comment-text {
            font-size: 1rem;
            color: #555;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Comentarios de Nuestros Clientes</h2>

        <!-- Formulario para agregar comentario -->
        <div class="mb-4">
            <h4>Deja tu comentario</h4>
            <form id="comment-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Tu nombre:</label>
                    <input type="text" id="name" class="form-control" placeholder="Escribe tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comentario:</label>
                    <textarea id="comment" class="form-control" rows="4" placeholder="Escribe tu comentario" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Comentario</button>
            </form>
        </div>

        <!-- Sección donde se mostrarán los comentarios -->
        <h4>Comentarios Recientes</h4>
        <div id="comments-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
